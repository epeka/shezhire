            animation-fill-mode: both;

            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

            width: 40px;
            height: 2px;
            background: white;
            position: relative;
            flex-shrink: 0;
        }

        .connector::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;

            width: 0;
            height: 0;
            border-left: 8px solid white;

            position: relative;

            left: 0;
            right: 0;
